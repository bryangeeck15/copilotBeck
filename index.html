    <script>
function activarMicro(){
    alert("1");
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        alert("2");
        // Obtener acceso al micrófono
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function(stream) {
                alert("3");
                // Éxito: se obtuvo acceso al micrófono
                // `stream` contiene el flujo de audio del micrófono
                alert('Acceso al micrófono concedido');
                
                // Hacer algo con el flujo de audio, como reproducirlo, grabarlo, etc.
            })
            .catch(function(error) {
                alert("4");
                // Error: no se pudo acceder al micrófono o el usuario denegó el permiso
                alert('Error al acceder al micrófono:', error);
            });
    } else {
        // El navegador no soporta getUserMedia
        alert('getUserMedia no está soportado en este navegador');
    }
    
}
